language: rust
rust:
- stable-x86_64-unknown-linux-musl
- beta-x86_64-unknown-linux-musl
- nightly-x86_64-unknown-linux-musl

matrix:
  allow_failures:
  - rust: nightly

script:
- cargo build --release --target=x86_64-unknown-linux-musl
- cargo test --release --target=x86_64-unknown-linux-musl
- xz -9 < target/x86_64-unknown-linux-musl/release/sausagewiki > sausagewiki.xz

deploy:
  provider: releases
  api_key:
    secure: 
  file: sausagewiki.xz
  skip_cleanup: true
  on:
    repo: maghoff/sausagewiki
    branch: master
    rust: stable

cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo

branches:
  except:
  - "/^untagged-/"
